<div class="col-lg-3">
    <div class="row">
        <h5>Recent Posts</h5>
        <ul>
            {% for post in recent %}
            <li>
                <a href="{{ url_for('blog.post', post_id=post.id) }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="row">
        <h5>Popular Tags</h5>
        <ul>
            {% for tag in top_tags %}
            <li>
                <!--tag 对象是由 db.session.query() 获取的 sqlalchemy.util._collections.result 对象，元素 0 中包含真正的对象。-->
                <a href="{{ url_for('blog.tag', tag_name=tag[0].title) }}">{{ tag[0].title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
