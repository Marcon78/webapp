{% extends "base.html" %}

{% block title %}Tag -- {{ tag.title }}{% endblock %}

{% block body %}
<div class="row">
    <h1 class="text-center">Post With Tag {{ tag.title }}</h1>
    <div class="col-lg-9">
        {% for post in posts %}
        <div class="row">
            <div class="col-lg-12"><h1>{{ post.title }}</h1></div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {{ post.text | truncate(500) | safe }}
                <a href="{{ url_for('post', post_id=post.id) }}">Read More</a>
            </div>
        </div>
        {% endfor %}
    </div>
    {# side bar #}
    {% include "_sidebar.html" %}
</div>
{% endblock %}
